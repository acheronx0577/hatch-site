name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - '6379:6379'
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crm
      SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crm_shadow
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Prisma migrate
        run: pnpm exec prisma migrate deploy
      - name: Lint & typecheck
        run: |
          pnpm run lint --if-present
          pnpm run typecheck --if-present
      - name: Tests
        run: pnpm run test -- --coverage
      - name: OpenAPI drift check
        run: ./scripts/check-openapi-drift.sh
      - name: Verify committed OpenAPI specs
        run: pnpm run spec:verify
      - name: Migration safety check
        run: ./scripts/check-migration-safety.sh
      - name: Schema snapshot drift
        run: ./scripts/update-schema-snapshot.sh
